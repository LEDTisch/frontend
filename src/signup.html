<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">

    <title>SignUp</title>
</head>
<body>
    <form class="signupform" id="signupfor">
        <h1>Registrieren</h1>
        <input type="text" placeholder="Name" id="usernameinput"></input>

        <input type="email" placeholder="E-Mail" id="emailinput"></input>

        <input type="password" placeholder="Passwort" id="passwordinput"></input>

        <input type="submit" form="signupform" id="submitButton" value="Registrieren"></input>

    </form>

<script src="constants.js"></script>    
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="signup.js"></script>

</body>
</html>
